<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i>Configuracion
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3btn" >
        <a routerLink='/' class="btn-light btn-block">
          <i class="fas fa-arrow-left"></i>
        </a>


      </div>

      <div class="col-md-3btn ">
        <button type="submit"  (click)="guardar()" class="btn btn btn-success btn.block"></button>
        <i class="fas fa-check"></i> Guardar Cambios
      </div>

    </div>

  </div>

</section>

<section id="configuracion">
  <section class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Editar Configuracion</h4>

          </div>
          <div class="card-body">
            <fieldset class="form-group">
              <legend>Permitir registro de usuarios</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" name="permitirRegistro"
                  class="form-check-input"
                  [(ngModel)]="permitirRegistro"
                  [checked]="permitirRegistro"> {{permitirRegistro?"si":"no"}}
                </label>

              </div>

            </fieldset>

          </div>

        </div>

      </div>

    </div>

  </section>

</section>
