<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i>Editar Cliente
        </h1>

      </div>

    </div>

  </div>

</header>



<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">

  <flash-messages></flash-messages>

  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="cotainer">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i>Regresar al inicio
          </a>

        </div>
        <div class="col-md-3">
          <button type="submit" class=" btn btn-success btn-block">
            <i class="fas fa-check"></i> Guardar
          </button>


        </div>
        <div class="col-md-3">
        <a href="#" (click)="eliminar()" class=" btn btn-danger btn-block">
          <i class="fas fa-trash"></i> Eliminar Cliente
        </a>
        </div>


      </div>

    </div>

  </section>

  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar Cliente</h4>

            </div>
            <div class="cardbody">
              <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" class="form-control" #Nombre=ngModel
                [(ngModel)]=cliente.Nombre
                [ngClass]="{'is-invalid': Nombre.errors && Nombre.touched}"
                required minlength="2">
                <div [hidden]="!Nombre.errors?.required" class="invalid-feedback">
                  Nombre Requerido
                </div>
                <div [hidden]="!Nombre.errors?.minlength" class="invalid-feedback">
                  Debe contener al menos dos caracteres
                </div>
              </div>


              <div class="form-group">
                <label for="Appellido">Apellido</label>
                <input type="text" name="Apellido" class="form-control" #Apellido=ngModel
                [(ngModel)]=cliente.Apellido
                [ngClass]="{'is-invalid': Apellido.errors && Apellido.touched}"
                required minlength="2">
                <div [hidden]="!Apellido.errors?.required" class="invalid-feedback">
                  Nombre Requerido
                </div>
                <div [hidden]="!Apellido.errors?.minlength" class="invalid-feedback">
                  Debe contener al menos dos caracteres
                </div>
              </div>

              <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="Email" class="form-control" #Email=ngModel
                [(ngModel)]="cliente.Email"
                [ngClass]="{'is-invalid': Email.errors && Email.touched}"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                <div [hidden]="!Email.errors?.required" class="invalid-feedback">
                  Email Requerido
                </div>
                <div [hidden]="!Email.errors?.pattern" class="invalid-feedback">
                  Email no valido
                </div>
              </div>
              <div class="form-group">
                <label for="Saldo">Saldo</label>
                <input type="number" name="Saldo" class="form-control" #Saldo=ngModel
                [(ngModel)]="cliente.Saldo"
                [ngClass]="{'is-invalid': Saldo.errors && Saldo.touched}"
                required >
                <div [hidden]="!Saldo.errors?.required" class="invalid-feedback">
                  Saldo Requerido
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>

  </section>




</form>
